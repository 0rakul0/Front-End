<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/calendar.css">
    <script src="https://use.fontawesome.com/f0688eb3c2.js"></script>
</head>

<body>
    <div class="container">
        <div class="calendario">

            <div class="Bgimg">
                <div class="mes">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date">
                        <h3></h3>
                    </div>
                    <i class="fa fa-angle-right next"></i>
                </div>
            </div>
            <div class="semana">
                <!-- nome dos dias da semana-->
                <div class="dia">D</div>
                <div class="dia">S</div>
                <div class="dia">T</div>
                <div class="dia">Q</div>
                <div class="dia">Q</div>
                <div class="dia">S</div>
                <div class="dia">S</div>
            </div>
            <!-- numero dos dias da semana-->
            <div class="days">
                <div class="prev-date"></div>
                <div></div>
                <div class="next-date"></div>
            </div>

        </div>
    </div>


    <script src="./public/js/calendario.js">

    </script>
</body>

</html>
