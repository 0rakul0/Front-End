<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/public/css/caledarioParede.css">
</head>
<body>
    <div class="calendar">
        <p id="nomeMes"></p>
        <p id="nomeDia"></p>
        <p id="numeroDia"></p>
        <p id="ano"></p>
    </div>

<!-- Optional JavaScript -->
<script>
const lang = navigator.language;
let date = new Date();

let numeroDia = date.getDate();
let Mes = date.getMonth();
let nomeDia = date.toLocaleDateString(lang, {weekday: 'long'});
let nomeMes = date.toLocaleDateString(lang, {month: 'long'});
let ano = date.getFullYear();

document.getElementById('nomeMes').innerHTML = nomeMes;
document.getElementById('nomeDia').innerHTML = nomeDia;
document.getElementById('numeroDia').innerHTML = numeroDia;
document.getElementById('ano').innerHTML = ano;

</script>

</body>
</html>
