<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/mouse.css">
</head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="./public/img/eu.jpg" alt=""></span>
        <span style="--i:3;"><img src="./public/img/eu.jpg" alt=""></span>
        <span style="--i:3;"><img src="./public/img/eu.jpg" alt=""></span>
        <span style="--i:4;"><img src="./public/img/eu.jpg" alt=""></span>
        <span style="--i:5;"><img src="./public/img/eu.jpg" alt=""></span>
        <span style="--i:6;"><img src="./public/img/eu.jpg" alt=""></span>
        <span style="--i:7;"><img src="./public/img/eu.jpg" alt=""></span>
        <span style="--i:8;"><img src="./public/img/eu.jpg" alt=""></span>
        <span style="--i:9;"><img src="./public/img/eu.jpg" alt=""></span>
        <span style="--i:10;"><img src="./public/img/eu.jpg" alt=""></span>
    </div>

    <script type="text/javascript">
        let box = document.querySelector('.box');
        window.onmousemove = function(e){
            let x = e.clientX/5;
            box.style.transform = "perspective(1000px) rotateY("+ x +"deg)";
        }
    </script>
</body>
</html>
